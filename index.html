<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Whisper&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css"/>
     <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Forecast app</title>
</head>
<body>
    <div class="weather-app"></div>
    <header>
        <form class="search-form" id="search-form">
          <input type="search" placeholder="Enter a city..." 
          required 
          id="search-form-input"
          class="search-form-input" 
          />
          <input type="submit" value="Search" class="search-form-button" />  
        </form>
        <main> 
    </header>
    <div class="weather-app-data">
        <div>
    <h1 class="weather-app-city" id="city"></h1>
    <p class="weather-app-details">
        <span id="time"> </span> , <span class id="description"></span>
        <br />
        Humidity <strong id="humidity"></strong>, Wind: <strong id="wind-speed"></strong> 
                 </p>
        <div class="weather-forecast">
            <div class="row">
                <div class="col-2">
                  <div class="weather-forecast-date">
                    Thu </div> 

                    <img src="https://ssl.gstatic.com/onebox/weather/64/sunny_s_cloudy.png" 
                    alt=""
                    width="42"/>
               
             
            <div class="weather-forecast-temperatures">
           <span class="weather-forecast-temperatures-max"> 18° </span> 
           <span class="weather-forecast-temperatures-min"> 12°</span> 

           </div>
            </div>

           </div>
        </div>
        </div>

        <div class="weather-app-temperature-container"></div>
            <div id="icon"></div>
        <div class="weather-app-temperature" id="temperature"></div>
        <div class="weather-app-unit">°C</div>
         
     </div>

    </main> 
            
    <footer> Coded by <a href="https://github.com/veetac21" target="_blank"> Vera Harris </a> and hosted on <a href="https://github.com/veetac21/forecast" target="_blank">Github</a> hosted on <a href="https://main--charming-biscochitos-701860.netlify.app/" target="_blank">netlify</a> 
    </footer>
   
     
    <script src="src/index.js"></script>
        
    </body>
</html>
